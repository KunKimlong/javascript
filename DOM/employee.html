<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
</head>
<body>
    <div class="container bg-dark p-5">
        <h1 class="text-light text-center">Employee Information</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            + Add Employee
        </button>
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>



  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Employee</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
            <label class="my-2" for="id-txt">ID:</label>
            <input type="text" name="" id="id-txt" class="form-control" placeholder="Enter ID">
            <label class="my-2" for="name-txt">Name:</label>
            <input type="text" name="" id="name-txt" class="form-control" placeholder="Enter Name">
            <label class="my-2" for="gender-txt">Gender:</label>
            <select name="" id="gender-txt" class="form-select">
                <option value="">---- Select Gender -----</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <label class="my-2" for="phone-txt">Phone Number:</label>
            <input type="text" name="" id="phone-txt" class="form-control" placeholder="Enter Phone Number">
            <label class="my-2" for="addr-txt">Address:</label>address
            <textarea name="" placeholder="Enter Address" rows="6" id="addr-txt" class="form-control" style="resize: none;"></textarea>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="btn-add" class="btn btn-primary">Add</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="employee.js"></script>
</body>
</html>
