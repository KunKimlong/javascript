<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container bg-dark p-5">
        <h1 class="text-center text-light">
            Student Management
        </h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            + Add student
        </button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Student Management</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" name="myForm">

                        <input type="hidden" name="" id="index-txt">

                        <label for="id-txt" class="my-2">ID:</label>
                        <input type="text" id="id-txt" class="form-control" placeholder="ID">
                        <label for="" class="my-2">Name:</label>
                        <input type="text" name="" id="name-txt" class="form-control" placeholder="Name">
                        <label for="" class="my-2">Gender:</label> 
                        <div>
                            <input type="radio" name="gender" value="Male" id="male-rad"> <label for="male-rad">Male</label> &emsp;
                            <input type="radio" name="gender" value="Female" id="female-rad"> <label for="female-rad">Female</label> 
                        </div>
                        <label for="" class="my-2">Course:</label>
                        <select name="" id="course-txt" class="form-select">
                            <option value="" disabled selected>Select Cources</option>
                            <option value="C Programming">C Programming</option>
                            <option value="C++ Programming" >C++ Programming</option>
                            <option value="Web Frontend">Web Frontend</option>
                            <option value="Web Backend">Web Backend</option>
                        </select>
                        <label for="" class="my-2">Attendent Score:</label>
                        <input type="number" name="" id="att_score" class="form-control" placeholder="Attendent Score">
                        <label for="" class="my-2">Assigment Score:</label>
                        <input type="number" name="" id="ass_score" class="form-control" placeholder="Assigment Score">
                        <label for="" class="my-2">Exam Score:</label>
                        <input type="number" name="" id="exam_score" class="form-control" placeholder="Exam Score">
                        <label for="" class="my-2">Total Score:</label>
                        <input type="number" name="" id="total_score" disabled class="form-control" placeholder="Total Score">
                        <label for="" class="my-2">Average:</label>
                        <input type="number" name="" id="average" disabled class="form-control" placeholder="Average">
                        <label for="" class="my-2">Grade:</label>
                        <input type="text" name="" id="grade" disabled class="form-control" placeholder="Grade">
                        <button type="button" id="btn-submit" class="btn btn-outline-success my-2">Submit</button>
                        <button type="button" id="btn-update" class="btn btn-outline-warning my-2">Update</button>
                        <button type="reset" id="btn-reset" class="btn btn-outline-warning my-2">Clear</button>
                    </form>
                </div>
            </div>
            </div>
        </div>
        <table class="table table-dark table-hover-text-center text-center">
           <thead>
            <tr>
                <th>N<sup>o</sup></th>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Cource</th>
                <th>Attendent Score</th>
                <th>Assigment Score</th>
                <th>Exam Score</th>
                <th>Total Score</th>
                <th>Average</th>
                <th>Grade</th>
                <th>Action</th>
            </tr>
           </thead>
           <tbody id="showStudent">

           </tbody>
        </table>
    </div>
    

  <div class="modal fade" id="modleDete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Delete</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h4 delete_value="" id="h4-delete">
            Are you sure that you want to delete ?
          </h4>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="btn-delete">Yes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="student.js"></script>
</html>
