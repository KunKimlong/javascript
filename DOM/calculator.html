<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="all">
            <input type="text" name="" id="" placeholder="0" readonly>
        </div>
        <div class="all">
            <button onclick="clearNumber()">C</button>
            <button onclick="percent()">%</button>
            <button><sup>2</sup> <i class="fa-solid fa-square-root-variable"></i></button>
            <button>X <sup>2</sup></button>
        </div>
        <div class="all">
            <button onclick="clickShowNumber(7)">7</button>
            <button onclick="clickShowNumber(8)">8</button>
            <button onclick="clickShowNumber(9)">9</button>
            <button onclick="clickShowNumber('/')">/</button>
        </div>
        <div class="all">
            <button onclick="clickShowNumber(4)">4</button>
            <button onclick="clickShowNumber(5)">5</button>
            <button onclick="clickShowNumber(6)">6</button>
            <button onclick="clickShowNumber('*')">x</button>
        </div>
        <div class="all">
            <button onclick="clickShowNumber(1)">1</button>
            <button onclick="clickShowNumber(2)">2</button>
            <button onclick="clickShowNumber(3)">3</button>
            <button onclick="clickShowNumber('+')">+</button>
        </div>
        <div class="all">
            <button onclick="absolute()">+/-</button>
            <button onclick="clickShowNumber(0)">0</button>
            <button onclick="clickShowNumber('.')">.</button>
            <button onclick="clickShowNumber('-')">-</button>
        </div>
        <div class="all">
            <button onclick="calculate()" style="width: 100%;">=</button>
        </div>
    </div>
</body>
<script src="./calculator.js"></script>
</html>
