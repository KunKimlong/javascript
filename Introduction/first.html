<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1 align="center">Welcome to Javascript</h1>
</body>
<script>
    // var a = parseInt(prompt("Enter Value A ="));//convert to integer
    // var b = parseFloat(prompt("Enter Value B = "));// convert to float

    var a = Number(prompt("Enter Value A ="));
    var b = Number(prompt("Enter Value B = "));

    document.write('<h1 align="center">Value A = '+a+'</h1>')
    document.write('<h1 align="center">Value B = '+b+'</h1>')
    document.write('<h1 align="center">Value A+B = '+(a+b)+'</h1>')
    document.write('<h1 align="center">Value A-B = '+(a-b)+'</h1>')
    document.write('<h1 align="center">Value A x B = '+(a*b)+'</h1>')
</script>
</html>
